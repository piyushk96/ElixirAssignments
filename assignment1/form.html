<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admission Form</title>
  </head>
  <body>
    <font size="5">
    <img src="image2.png" align="left">
    <p align="right">
      <b>Address</b>: 47, Nishant Kunj, 1st & 2nd Floor,<br>
      Pitampura Main Road, Opposite Metro Pillar 337,<br>
      Pitampura, New Delhi, Delhi 110034<br>
      <b>Phone</b>:1800 274 4504
    </p>

    <h1 align="center"><u>CODDING BLOCKS</u></h1>
    <h3 align="center"><u>ADMISSION FORM</u></h3>

    <img src="launchpad.png" align="right" height="200" width="200">
    <img src="crux.png" align="right" height="200" width="200">
    <form action="/#" method="get">

      <label for "namebox">NAME : </label>
      <input type="text" name="namebox" size="50"><br><br>

      <label for "fathernamebox">FATHER'S NAME: </label>
      <input type="text" name="fathernamebox" size="50"><br><br>

      <label for "collegebox">COLLEGE : </label>
      <input type="text" name="collegebox" size="50"><br><br>

      <label for "branchbox">BRANCH : </label>
      <input type="text" name="branchbox" size="20">

      <label for "yearbox"> &emsp;YEAR : </label>
      <input type="text" name="yearbox" size="20"><br><br>

      <label for "agebox">AGE : </label>
      <input type="text" name="agebox" size="50"><br><br>

      <img src="pandora.png" align="right" height="200" width="200">
      <img src="elixir.png" align="right" height="200" width="200">

      <label for "contactnum">CONTACT NO. : </label>
      <input type="text" name="contactnum" size="50"><br><br>

      <label for "email">EMAIL ID : </label>
      <input type="text" name="email" size="50"><br>

      <h3><u>Course Interested In</u> : </h3>
      <input type="checkbox" name="subj">
      <label for "pandorasubj">PANDORA&emsp;</label>

      <input type="checkbox" name="subj">
      <label for "elixirsubj">ELIXIR&emsp;</label>

      <input type="checkbox" name="subj">
      <label for "launchpadsubj">LAUNCHPAD&emsp;</label>

      <input type="checkbox" name="subj">
      <label for "cruxsubj">CRUX</label><br>

      <h4><u>Photograph</u> : <h4>
      <input type="file" name="photo" accept="image/*"><br><br>

      <div align="center">
        <input type="submit" name="submitbutton" value="Submit">
        <input type="reset" name="resetbutton" value="Reset">
      </div>

    </form>
    </font>
  </body>
</html>
