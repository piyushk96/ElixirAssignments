<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <img src="internshala.png" align="center">
    <form class="name" action="#" method="get">
      <h2 align="center"><u>Registeration Form</u></h2>
      name : <input tabindex="1" required autocomplete="on" autofocus="true" type="text" name="name">*<br><br>
      address : <input required tabindex="2" size="100" type="text" name="address">*<br><br>
      state : <select tabindex="3" class="state" name="state">
        <option>Mumbai</option>
        <option selected>Delhi</option>
        <option>Kolkata</option>
        <option>Banglore</option>
        <option>Rajasthan</option>
      </select><br><br>
      Pin code : <input type="text" name="pin"><br><br>
      Contact no. : <input required tabindex="4" maxlength="10" type="text" name="contact">*<br><br>
      Email Id : <input type="text" name="email"><br><br>
      <b>Select Fields Interested in : </b><br>
      <select multiple="true" name="payment">
        <option>Android App Development</option>
        <option>Web Development</option>
        <option>.Net</option>
        <option>Management</option>
        <option>Graphic Design</option>
        <option>Data Science</option>
      </select><br><br>

      <input checked type="checkbox" name="type">Summer Internship
      <input type="checkbox" name="type">Work From Home
      <input type="checkbox" name="type">Winter Internships<br><br>

      <textarea name="comment" rows="5" cols="70" wrap="50" placeholder="Some Special Abilities.........."></textarea><br><br>
      <div align="center">
        <input accesskey="s" type="submit" name="name" value="Submit" formaction="/formsubmit">
      </div>
      <a accesskey="h" href="http://internshala.com/" target="_blank">
        Go To Homepage
      </a>
    </form>
  </body>
</html>
